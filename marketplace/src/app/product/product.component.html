<div class="container"> <!-- Added container for centering -->
    <div class="product-gallery">
        <img [src]="mainImage" alt="Main Product Image" class="main-image" />
        <div class="thumbnail-gallery">
            <img *ngFor="let image of productImages" [src]="image" (click)="setMainImage(image)" alt="Thumbnail" />
        </div>
        <!-- Navigation Buttons -->
        <button (click)="previousImage()" class="nav-button prev-button">&#60;</button> <!-- Left arrow -->
        <button (click)="nextImage()" class="nav-button next-button">&#62;</button> <!-- Right arrow -->
    </div>

    <div class="product-details">
        <h2>{{ product.name }}</h2>
        <p class="price">{{ product.price | currency }}</p>

        <button (click)="BuyNow()" class="add-to-cart-btn">Buy Now</button>
        <div class="product-description">
            <h3>Product Description</h3>
            <p>{{ product.description }}</p>
        </div>
    </div>
</div>
